<!DOCTYPE html> 
<html> 
<head> 
 <meta charset="utf-8"> 
 <title>거제시청 기관 위치</title> 
 <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script> 
 <script> 
  function initialize() { 
  var myLatlng = new google.maps.LatLng(34.88, 128.62); 
  var mapOptions = { 
        zoom: 17, 
        center: myLatlng, 
        mapTypeId: google.maps.MapTypeId.ROADMAP 
  } 
  var map = new google.maps.Map(document.getElementById('geoje_map'), mapOptions); 
  } 
 </script> 
</head> 
<body onload="initialize()"> 
 <div id="map_canvas" style="width:900px; height:500px;"></div> 
</body> 
</html>
